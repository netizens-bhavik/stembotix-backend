        description: Create order
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ordersReq'

      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Order Successfully.
                  data:
                    $ref: '#/components/schemas/ordersRes'
        500:
          description: 'Server Error'
  # Order verify Endpoints
  /order/verify:
    post:
      tags:
        - order
      summary: Order verify
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/orderverifyReq'
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Order verified Successfully.
                  data:
                    $ref: '#/components/schemas/orderverifyRes'
        500:
          description: 'Server Error'
  # Quiz Endpoint
  /quiz:
    post:
      tags:
        - quiz
      summary: Add quiz
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/quiztitleReq'

      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Quiz Added Successfully.
                  data:
                    $ref: '#/components/schemas/quiztitleRes'
        500:
          description: 'Server Error'
    get:
      tags:
        - quiz
      summary: View all Quiz
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalCount:
                    type: number
                    example: 1
                  records:
                    type: array
                    items:
                      type: object
                      $ref: '#/components/schemas/quizlistRes'
        500:
          description: 'Server Error'
  get/quiz:
    get:
      tags:
        - get quiz 
      summary: View Quiz by user
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalCount:
                    type: number
                    example: 1
                  records:
                    type: array
                    items:
                      type: object
                      $ref: '#/components/schemas/getquizRes'
  getAll/quiz:
    get:
      tags:
        - get quiz 
      summary: View all Quiz
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalCount:
                    type: number
                    example: 1
                  records:
                    type: array
                    items:
                      type: object
                      $ref: '#/components/schemas/getallquizRes'
  get/admin:
    get:
      tags:
        - get quiz by admin
      summary: View Quiz by admin
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalCount:
                    type: number
                    example: 1
                  records:
                    type: array
                    items:
                      type: object
                      $ref: '#/components/schemas/quizlistadminRes'
# definitions
definitions:
  users:
    type: object
    required:
      - email
      - password
    properties:
      email:
        type: string
        description: user Email
      password:
        type: string
        description: user Password

components:
  schemas:
    # auth
    RegisterUserReq:
      type: object
      properties:
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
        email:
          type: string
          example: johndoe@yopmail.com
        password:
          type: string
          example: user@123
        date_of_birth:
          type: string
          example: 2000-10-10
        role:
          type: string
          example: student
    RegisterUserRes:
      type: object
      properties:
        accessToken:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6ImNjYWE5ODAwLTcwYzUtNDY3ZS1hODkxLWZmMmQ5M2NhMzVmNCIsImlhdCI6MTY2OTk1NDQ4NCwiZXhwIjoxNjY5OTU4MDg0fQ.U94JmI_yXISQfizFXCGYfxT0asG9nSsq8osovmanGEE
        user:
          $ref: '#/components/schemas/UserData'
        message:
          type: string
          example: Signed up successfully.
    LoginUserReq:
      type: object
      properties:
        email:
          type: string
          example: user@yopmail.com
        password:
          type: string
          example: user@123
    LoginUserRes:
      type: object
      properties:
