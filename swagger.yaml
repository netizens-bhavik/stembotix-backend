tags:
  - name: auth
    description: Auth API
  - name: courses
    description: Courses API
  - name: courses curriculum
    description: Curriculum API
  - name: course curriculum tutorials
    description: Curriculum API
  - name: products
    description: Products API
  - name: cart
    description: Handle cart and cartitems of User
  - name: order
    description: Order items
servers:
  - url: 'http://192.168.1.106:5000/api/'

paths:
  # Authentications Endpoints
  /auth/signup:
    post:
      tags:
        - auth
      summary: Register a new student user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUserReq'
        required: true
      responses:
        200:
          description: 'Succcess Registration'
          content:
            application/json:
              schema:
                $ref: '#components/schemas/RegisterUserRes'
        500:
          description: 'Server Error'
  /auth/login:
    post:
      tags:
        - auth
      summary: Logs student user into the system
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginUserReq'
        required: true
      responses:
        200:
          description: 'Succcess Registration'
          content:
            application/json:
              schema:
                $ref: '#components/schemas/LoginUserRes'
        500:
          description: 'Server Error'
  /auth/refresh-token:
    post:
      tags:
        - auth
      summary: Generates new Access Token for expired Login session
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenReq'
        required: true
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshTokenRes'
        500:
          description: 'Server Error'
  /auth/verify-email/{token}:
    post:
      tags:
        - auth
      parameters:
        - name: token
          in: path
          required: true
          schema:
            type: string
      summary: Verify user email account
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Email verified successfully
        500: 'Server Error'
  /auth/resend-verification:
    post:
      tags:
        - auth
      summary: Resends Account verification email using Bearer Token
      responses:
        200:
          description: 'OK'
          content:
            text/plain:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Email sent successfully
        401:
          description: 'Unauthorized'
          content:
            text/plain:
              schema:
                type: string
                example: Unauthorized
        500:
          description: 'Server Error'
  /auth/get-user-data:
    get:
      tags:
        - auth
      summary: Get user data using Auth Bearer token
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginUserRes'
        401:
          content:
            text/plain:
              schema:
                type: string
                example: Unauthorized
  /auth/forgot-password:
    post:
      tags:
        - auth
      summary: Sends Email for reset password
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: trainer@yopmail.com
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Reset password mail sent successfully.
        500:
          description: 'Server Error'
  /auth/verify-reset-token/{:token}:
    post:
      tags:
        - auth
      summary: Verifies the validity of reset password token
      parameters:
        - in: path
          name: token
          type: string
          required: true
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Valid Token
        500:
          description: 'Server Error'
  /auth/reset-password:
    post:
      tags:
        - auth
      summary: Resets Password
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: 795445021885eb906f1142dab3a9aec86fc8f8a1
                newPassword:
                  type: string
                  example: 8eyCc859
                confirmPassword:
                  type: string
                  example: 8eyCc859

      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password reset successfully.

        500:
          description: 'Server Error'
  # Courses Endpoints
  /courses:
    get:
      tags:
        - courses
      summary: View all courses
      parameters:
        - in: query
          name: search
          type: string
          example: Learn
        - in: query
          name: pageRecord
          type: number
          example: 5
        - in: query
          name: pageNo
          type: number
          example: 2
        - in: query
          name: sortBy
          type: string
          example: [title, price, level, language]
        - in: query
          name: order
          type: string
          example: [ASC, DESC]
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Course'
        500:
          description: 'Server Error'
    post:
      consumes:
        - multipart/form-data
      tags:
        - courses
      summary: Add new Course
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddCourseReq'
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddCourseRes'
        500:
          description: 'Server Error'
  /courses/list:
    get:
      tags:
        - courses
      summary: List all courses of Trainer
      parameters:
        - in: query
          name: search
          type: string
          example: Learn
        - in: query
          name: pageRecord
          type: number
          example: 5
        - in: query
          name: pageNo
          type: number
          example: 2
        - in: query
          name: sortBy
          type: string
          example: [title, price, level]
        - in: query
          name: order
          type: string
          example: [ASC, DESC]
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Course'
        500:
          description: 'OK'

  /courses/{course_id}:
    get:
      tags:
        - courses
      parameters:
        - in: path
          name: Course ID
          type: string
          required: true
          description: Unique ID associated with a course
      summary: View details about single Course
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Course'
        500:
          description: 'Server Error'
    put:
      tags:
        - courses
      parameters:
        - in: path
          name: Course ID
          type: string
          required: true
          description: Unique ID associated with a course
      summary: Edit course details
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddCourseReq'
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EditCourseRes'
        500:
          description: 'Server Error'
    delete:
      tags:
        - courses
      parameters:
        - in: path
          name: Course ID
          type: string
          required: true
          description: Unique ID associated with a course
      summary: Remove a course only if it is unpublished
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                    example: 1
        500:
          description: 'Server Error'
  /courses/toggle-publish/{:courseId}:
    put:
      tags:
        - courses
      summary: Toggles published status of a course
      parameters:
        - in: path
          name: Course ID
          type: string
          required: true
          description: Unique ID associated with a course
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                    example: 1
        500:
          description: 'Server Error'
  # Courses Curriculum
  /courses/{course_id}/section:
    get:
      tags:
        - courses curriculum
      parameters:
        - in: path
          name: Course ID
          type: string
          required: true
          description: Unique ID associated with a course
      summary: View details about curriculum section
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Section'
        500:
          description: 'Server Error'
  /courses/section:
    post:
      tags:
        - courses curriculum
      summary: Add new curriculum section
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddSectionReq'
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddSectionRes'
        500:
          description: 'Server Error'
  /courses/section/{curriculum_id}:
    put:
      tags:
        - courses curriculum
      parameters:
        - in: path
          name: Curriculum ID
          type: string
          required: true
          description: Unique ID associated with a curriculum
      summary: Edit curriculum section
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditSectionReq'
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EditResSection'
        500:
          description: 'Server Error'
    delete:
      tags:
        - courses curriculum
      parameters:
        - in: path
          name: Curriculum ID
          type: string
          required: true
          description: Unique ID associated with a section
      summary: Removes a curriculum section
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                    example: 1
        500:
          description: 'Server Error'
  # Curriculum Tutorials
  /courses/section/video:
    get:
      tags:
        - course curriculum tutorials
      summary: View details about curriculum section tutorials
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CurriCulumVideosData'
        500:
          description: 'Server Error'
  /courses/section/{curriculum_id}/video:
    post:
      tags:
        - course curriculum tutorials
      parameters:
        - in: path
          name: Curriculum ID
          type: string
          required: true
          description: Unique ID associated with a curriculum
      summary: Add new tutorials to curriculum
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddTutorialReq'
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddTutorialRes'
        500:
          description: 'Server Error'
  /courses/section/video/{video_id}:
    put:
      tags:
        - course curriculum tutorials
      parameters:
        - in: path
          name: Tutorial video ID
          type: string
          required: true
          description: Unique ID associated with a curriculum
      summary: Edit curriculum tutorial video
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddTutorialReq'
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EditTutorialRes'
        500:
          description: 'Server Error'
  # Product Endpoints
  /product:
    get:
      tags:
        - products
      summary: View all product
      parameters:
        - in: query
          name: search
          type: string
          example: Learn
        - in: query
          name: pageRecord
          type: number
          example: 5
        - in: query
          name: pageNo
          type: number
          example: 2
        - in: query
          name: sortBy
          type: string
          example: [title, price, level]
        - in: query
          name: order
          type: string
          example: [ASC, DESC]
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        500:
          description: 'Server Error'
    post:
      tags:
        - products
      summary: Add new Product
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddProductReq'
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddProductRes'
        500:
          description: 'Server Error'
  /product/list:
    get:
      tags:
        - products
      summary: View all product
      parameters:
        - in: query
          name: search
          type: string
          example: Learn
        - in: query
          name: pageRecord
          type: number
          example: 5
        - in: query
          name: pageNo
          type: number
          example: 2
        - in: query
          name: sortBy
          type: string
          example: [title, price]
        - in: query
          name: order
          type: string
          example: [ASC, DESC]
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        500:
          description: 'Server Error'
  /product/{product_id}:
    get:
      tags:
        - products
      parameters:
        - in: path
          name: Product ID
          type: string
          required: true
          description: Unique ID associated with a course
      summary: View details about single Product
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        500:
          description: 'Server Error'
    put:
      tags:
        - products
      parameters:
        - in: path
          name: Product ID
          type: string
          required: true
          description: Unique ID associated with a product
      summary: Edit product details
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddProductReq'
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EditProductRes'
        500:
          description: 'Server Error'
    delete:
      tags:
        - products
      parameters:
        - in: path
          name: Product ID
          type: string
          required: true
          description: Unique ID associated with a product
      summary: Remove a product only if it is unpublished
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                    example: 1
        500:
          description: 'Server Error'
  /product/toggle-publish/{:productId}:
    put:
      tags:
        - products
      summary: Toggles published status of a product
      parameters:
        - in: path
          name: Product ID
          type: string
          required: true
          description: Unique ID associated with a course
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                    example: 1
        500:
          description: 'Server Error'
  # Cart Endpoints
  /cart:
    get:
      tags:
        - cart
      summary: View User's cart
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        500:
          description: 'Server Error'
    delete:
      tags:
        - cart
      summary: Clears out entire cart
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Cart cleared successfully
        500:
          description: 'Server Error'
  /cart/add-product:
    post:
      tags:
        - cart
      summary: Adds a product to cart
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Product added to cart successfully.
                  data:
                    $ref: '#/components/schemas/CartItemShort'
        500:
          description: 'Server Error'
  /cart/add-course:
    post:
      tags:
        - cart
      summary: Adds a course to cart
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Course added to cart successfully.
                  data:
                    $ref: '#/components/schemas/CartItemShort'
        500:
          description: 'Server Error'
  /cart/quantity:
    put:
      tags:
        - cart
      summary: Increase or Decrease Cart Item Quantity
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                cartItemId:
                  type: string
                  example: 9557f1f7-2a0e-4a42-a799-15005a57bb4b
                operation:
                  anyOf:
                    - type: string
                      example: INC
                    - type: string
                      example: DEC
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    anyOf:
                      - type: string
                        example: Cart Item quantity increased successfully.
                      - type: string
                        example: Cart Item quantity decreased successfully.
        500:
          description: 'Server Error'
  /cart/{:cartItemId}:
    delete:
      tags:
        - cart
      summary: Remove single Cart Item
      parameters:
        - in: path
          name: cartItemId
          type: string
          required: true
          description: Unique ID associated with a course
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Cart Item removed successfully.
        500:
          description: 'Server Error'

  # Order Endpoints
  /order:
    get:
      tags:
        - order
      summary: View Order items
      responses:
      200:
        description: 'OK'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
      500:
        description: 'Server Error'
  /order/create-order:
    post:
      tags:
        - order
      summary:
      responses:
        200:
          description: 'OK'
          content:  
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Order item's successfully.
                  data:
                    $ref: '#/components/schemas/Order'
        500:
          description: 'Server Error'
  /order/verify-order:
    post:
      tags:
        - order
      summary:
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Order verified Successfully.
                  data:
                    $ref: '#/components/schemas/Order'
        500:
          description: 'Server Error'

# definitions
definitions:
  users:
    type: object
    required:
      - email
      - password
    properties:
      email:
        type: string
        description: user Email
      password:
        type: string
        description: user Password

components:
  schemas:
    # auth
    RegisterUserReq:
      type: object
      properties:
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
        email:
          type: string
          example: johndoe@yopmail.com
        password:
          type: string
          example: user@123
        date_of_birth:
          type: string
          example: 2000-10-10
        role:
          type: string
          example: student
    RegisterUserRes:
      type: object
      properties:
        accessToken:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6ImNjYWE5ODAwLTcwYzUtNDY3ZS1hODkxLWZmMmQ5M2NhMzVmNCIsImlhdCI6MTY2OTk1NDQ4NCwiZXhwIjoxNjY5OTU4MDg0fQ.U94JmI_yXISQfizFXCGYfxT0asG9nSsq8osovmanGEE
        user:
          $ref: '#/components/schemas/UserData'
        message:
          type: string
          example: Signed up successfully.
    LoginUserReq:
      type: object
      properties:
        email:
          type: string
          example: user@yopmail.com
        password:
          type: string
          example: user@123
    LoginUserRes:
      type: object
      properties:
        accessToken:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6ImNjYWE5ODAwLTcwYzUtNDY3ZS1hODkxLWZmMmQ5M2NhMzVmNCIsImlhdCI6MTY2OTk1NDQ4NCwiZXhwIjoxNjY5OTU4MDg0fQ.U94JmI_yXISQfizFXCGYfxT0asG9nSsq8osovmanGEE
        refreshToken:
          type: string
          example: 1e3c9a16-6580-4523-a5e7-6401dbd6abc2
        user:
          $ref: '#/components/schemas/UserData'
    RefreshTokenReq:
      type: object
      properties:
        refreshToken:
          type: string
          example: fcb50213-a89f-4e28-94d3-1adb2dbcf186
    RefreshTokenRes:
      type: object
      properties:
        accessToken:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6ImNjYWE5ODAwLTcwYzUtNDY3ZS1hODkxLWZmMmQ5M2NhMzVmNCIsImlhdCI6MTY2OTk1NDQ4NCwiZXhwIjoxNjY5OTU4MDg0fQ.U94JmI_yXISQfizFXCGYfxT0asG9nSsq8osovmanGEE
        refreshToken:
          type: string
          example: 1e3c9a16-6580-4523-a5e7-6401dbd6abc2
        user:
          $ref: '#/components/schemas/UserData'
    # courses
    AddCourseReq:
      type: object
      properties:
        title:
          type: string
          example: Learn NodeJS with typescript
        level:
          type: string
          example: Beginner
        price:
          type: number
          example: 849
        language:
          type: string
          example: Hindi
        description:
          type: string
          example: Best course ever!
        thumbnail:
          type: file
          example: file
        trailer:
          type: file
          example: file
    AddCourseRes:
      type: object
      properties:
        id:
          type: string
          example: d2db6924-d326-4d43-af09-ced253109ff5
        title:
          type: string
          example: Learn NodeJS with typescript
        level:
          type: string
          example: Beginner
        price:
          type: number
          example: 849
        language:
          type: string
          example: Hindi
        description:
          type: string
          example: Best course ever!
        thumbnail:
          type: string
          example: http://192.168.1.106:5000/api/media/thumbnail/thumbnail_1670323749164.png
        trailer:
          type: string
          example: http://192.168.1.106:5000/media/trailer/trailer_1670323749164.png
        status:
          type: string
          example: Drafted
        createdAt:
          type: string
          example: 2022-12-06T10:49:09.176Z
        updatedAt:
          type: string
          example: 2022-12-06T10:49:09.176Z
        deletedAt:
          type: [string, null]
          example: null
    EditCourseRes:
      type: object
      properties:
        count:
          type: number
          example: 1
        rows:
          type: array
          items:
            $ref: '#/components/schemas/AddCourseRes'
    # curriculum
    AddSectionReq:
      type: object
      properties:
        title:
