  # Cart Endpoints
  /cart:
    get:
      tags:
        - cart
      summary: View User's cart
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        500:
          description: 'Server Error'
    delete:
      tags:
        - cart
      summary: Clears out entire cart
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Cart cleared successfully
        500:
          description: 'Server Error'
  /cart/add-product:
    post:
      tags:
        - cart
      summary: Adds a product to cart
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Product added to cart successfully.
                  data:
                    $ref: '#/components/schemas/CartItemShort'
        500:
          description: 'Server Error'
  /cart/add-course:
    post:
      tags:
        - cart
      summary: Adds a course to cart
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Course added to cart successfully.
                  data:
                    $ref: '#/components/schemas/CartItemShort'
        500:
          description: 'Server Error'
  /cart/quantity:
    put:
      tags:
        - cart
      summary: Increase or Decrease Cart Item Quantity
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                cartItemId:
                  type: string
                  example: 9557f1f7-2a0e-4a42-a799-15005a57bb4b
                operation:
                  anyOf:
                    - type: string
                      example: INC
                    - type: string
                      example: DEC
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    anyOf:
                      - type: string
                        example: Cart Item quantity increased successfully.
                      - type: string
                        example: Cart Item quantity decreased successfully.
        500:
          description: 'Server Error'
  /cart/{:cartItemId}:
    delete:
      tags:
        - cart
      summary: Remove single Cart Item
      parameters:
        - in: path
          name: cartItemId
          type: string
          required: true
          description: Unique ID associated with a course
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Cart Item removed successfully.
        500:
          description: 'Server Error'

  # Order Endpoints
  /order:
    get:
      tags:
        - order
      summary: View all order
      responses:
        200:
          description: 'OK'
          content:
            application/json:
